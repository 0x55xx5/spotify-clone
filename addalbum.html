<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kpotify</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/addalbum.css" />
</head>

<body>
  <div class="container">
    <div id="navbar">
    </div>
    <div id="user-panel">
    </div>
    <div class="page-container">
        <div class="page-title">
          Add Album
        </div>
        <div class="album-detail">
          <form method="post" enctype="multipart/form-data" onsubmit="addAlbum(event)">
            <div class="album-detail-container">
              <label for="img_album">Select Album Cover:</label>
              <input required type="file" name="img_album" id="img_album" accept=".png, .jpg, .jpeg"/>
            </div>
            <div class="album-detail-container">
              <label for="judul_album">Album Title</label>
              <input required type="text" name="judul_album" id="judul_album"/>
            </div>
            <div class="album-detail-container">
              <label for="penyanyi_album">Artist Name</label>
              <input required type="text" name="penyanyi_album" id="penyanyi_album"/>
            </div>
            <div class="album-detail-container">
              <label for="tanggalterbit_album">Date of Release</label>
              <input required type="text" name="tanggalterbit_album" id="tanggalterbit_album"/>
            </div>
            <div class="album-detail-container">
              <label for="genre_album">Genre</label>
              <input required type="text" name="genre_album" id="genre_album"/>
            </div>
            <input type="submit" value="Submit" id="uploadForm" name="submit"/>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/authentication/handleCookie.js"></script>
  <script src="./scripts/utils/fetcher.js"></script>
  <script src="./scripts/components/navbar.js"></script>
  <script src="./scripts/pages/button.js"></script>
  <script src="./scripts/pages/addalbum.js"></script>
</body>


</html>
