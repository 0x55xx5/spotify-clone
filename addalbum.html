    <link rel="stylesheet" href="styles/global.css" />

<body>
  <div class="container">
    <div id="navbar">
    </div>
    <div class="page-container">
        <div class="page-title">
          Add Album
        </div>
        <div class="album-detail">
          <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="album-detail-container">
              <label for="img_album">Select Album Cover:</label>
              <input type="file" name="img_album" id="img_album" accept=".png, .jpg, .jpeg"/>
            </div>
            <div class="album-detail-container">
              <label for="judul_album">Album Title</label>
              <input type="text" name="judul_album" id="judul_album"/>
            </div>
            <div class="album-detail-container">
              <label for="penyanyi_album">Artist Name</label>
              <input type="text" name="penyanyi_album" id="penyanyi_album"/>
            </div>
            <div class="album-detail-container">
              <label for="file_album">Date of Release</label>
              <input type="text" name="file_album" id="file_album"/>
            </div>
            <div class="album-detail-container">
              <label for="genre_album">Genre</label>
              <input type="text" name="genre_album" id="genre_album"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="player">
    </div>
  </div>
