<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/auth.css" />
    </head>
    <body>
        <header>
            <image id="logo-image" src="assets/image/logo-good-quality.png" alt="logo" />
            <div id="title">Sepotipayi</div>
        </header>

        <form onsubmit="registered(event)" enctype="multipart/form">
            <div class="form-style">Sign up for free to start listening</div>
            <div class="form-style">Enter your username</div>
            <div class="error-message"></div>
            <input required class="form-style input-style" type="text" id="username" name="username" placeholder="Username" oninput="checkUsername(event)" />
            <div class="form-style">What's your email?</div>
            <div class="error-message"></div>
            <input required class="form-style input-style" type="email" id="email" name="email" placeholder="Email" oninput="checkEmail(event)" />
            <div class="form-style">Enter your password</div>
            <div class="error-message"></div>
            <input required class="form-style input-style" type="password" id="password" name="password" placeholder="Password" />
            <div class="form-style">Confirm your password</div>
            <div class="error-message"></div>
            <input required class="form-style input-style" type="password" id="repassword" name="repassword" placeholder="Password" />
            <button class="form-style button-style" type="submit">Register</button>
            <br />
            <div class="form-style">Already have an account? <a href="login.html">Log In for Sepotipayi</a></div>
        </form>

        <script src="scripts/authentication/handleCookie.js"></script>
        <script src="scripts/utils/fetcher.js"></script>
        <script src="scripts/pages/register.js"></script>
    </body>
</html>
