<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kpotify</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/auth.css" />
    </head>
    <body>
        <div class="container">
            <div id="row-1">
                <div id="header">
                    <image id="logo-image" src="assets/image/logo-good-quality.png" alt="logo" />
                    <div id="title">Kpotify</div>
                </div>
            </div>
    
            <div id="row-2">
                <form onsubmit="registered(event)" enctype="multipart/form">
                    <div class="form-style space-top">註冊開啟音樂新世界</div>
                    <div class="form-style space-top-username">Enter your username</div>
                    <div class="error-message"></div>
                    <input required class="form-style input-style" type="text" id="username" name="username" placeholder="Username"  />
                    <div class="form-style">What's your email?</div>
                    <div class="error-message"></div>
                    <input required class="form-style input-style" type="email" id="email" name="email" placeholder="Email" />
                    <div class="form-style">Enter your password</div>
                    <div class="error-message"></div>
                    <input required class="form-style input-style" type="password" id="password" name="password" placeholder="Password" />
                    <div class="form-style">Confirm your password</div>
                    <div class="error-message"></div>
                    <input required class="form-style input-style" type="password" id="repassword" name="repassword" placeholder="Password" />
                    <button class="form-style button-style space-button" type="submit">Register</button>
                    <div class="form-style space-top">Already have an account? <a href="login.html">Log In for Kpotify</a></div>
                </form>
            </div>
        </div>

        <script src="scripts/authentication/handleCookie.js"></script>
        <script src="scripts/utils/fetcher.js"></script>
        <script src="scripts/pages/register.js"></script>
    </body>
</html>
