<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <title>Sepotipayi</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/player.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/search.css" />
</head>

<body>
  <div class="container">
    <div id="overlay" class="player-disabled">
    </div>
    <div id="navbar">
    </div>
    <div id="user-panel">
    </div>
    <div id="player">
    </div>
    <div id="page-container" class="page-container relative-pos">
      <div class="search-bar-container">
        <form>
          <div class="search-bar">
            <input id="search-input" type="text" name="query" placeholder="What do you want to listen to?"/>
            <input id="submit-search" type="button" onclick="searchLayout(this.form.query.value, this.form.genre.value, this.form.sort.value, 1)" value="Search"/>
          </div>
          <div class="search-bar">
            <label for="sort">Sort by</label>
            <select name="sort" id="sort">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
              <option value="" disabled selected>Genres</option>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/authentication/handleCookie.js"></script>
  <script src="scripts/utils/fetcher.js"></script>
  <script src="scripts/components/navbar.js"></script>
  <script src="scripts/components/player.js"></script>
  <script src="scripts/pages/search.js"></script>
</body>

</html>
