<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <title>Sepotipayi</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/album.css" />
</head>

<body>
  <div class="container">
    <div id="navbar">
    </div>
    <div id="user-panel">
    </div>
    <div class="page-container" id="page-container">
        <div class="page-title">
          Album Detail
        </div>
        <div class="song-detail">
          <form enctype="multipart/form-data">
            <div class="song-detail-container" id="judul">
              <label>Judul</label>
            </div>
            <div class="song-detail-container" id="penyanyi">
              <label>Penyanyi</label>
            </div>
            <div class="song-detail-container" id="total_duration">
              <label>Total Duration</label>
            </div>
            <div class="song-detail-container" id="image_path">
              <label>Image Path</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/authentication/handleCookie.js"></script>
  <script src="./scripts/utils/fetcher.js"></script>
  <script src="./scripts/components/navbar.js"></script>
  <script src="./scripts/components/album.js"></script>
</body>


</html>
