<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <title>Sepotipayi</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/player.css" />
    <link rel="stylesheet" href="styles/song.css" />
</head>

<body>
  <div class="container">
    <div id="navbar">
    </div>
    <div id="user-panel">
    </div>
    <div id="player">
    </div>
    <div class="page-container">
        <div class="page-title">
          Song Detail
        </div>
        <div class="song-detail">
          <form enctype="multipart/form-data">
            <div class="song-detail-container" id="judul">
              <label>Judul</label>
            </div>
            <div class="song-detail-container" id="penyanyi">
              <label>Penyanyi</label>
            </div>
            <div class="song-detail-container" id="tanggal_terbit">
              <label>Tanggal Terbit</label>
            </div>
            <div class="song-detail-container" id="duration">
              <label>Duration</label>
            </div>
            <div class="song-detail-container" id="audio_path">
              <label">Audio Path</label>
            </div>
            <div class="song-detail-container" id="image_path">
              <label>Image Path</label>
            </div>
            <div class="song-detail-container" id="genre">
              <label>Genre</label>
            </div>
            <div class="song-detail-container" id="album_name">
              <label>Judul Album</label>
            </div>
            <button type="button" class="delete-song" onclick="deleteSong()">
              Delete Song
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/authentication/handleCookie.js"></script>
  <script src="./scripts/utils/fetcher.js"></script>
  <script src="./scripts/components/navbar.js"></script>
  <script src="./scripts/components/player.js"></script>
  <script src="./scripts/components/song.js"></script>
</body>


</html>
